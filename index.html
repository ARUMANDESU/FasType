<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!--FAVICON-->
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <title>FasType</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6b36b45389.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background-color: #2A9D8F">
            <nav class="container navbar navbar-expand-xl px-3 navbar-dark justify-content-center ">
                <a href="index.html" class="navbar-brand" style="margin-left: 0px;">
                    <!-- font awesome-->
                    <i class="fa-solid fa-keyboard fa-2xl"></i>
                </a>
                <div class="container-fluid justify-content-center" >
                    <ul class="navbar-nav justify-content-center" style="flex-direction: row; flex-wrap: wrap">
                        <li class="nav-item">
                            <a class="navMenu" href="#start">Train</a>
                        </li>
                        <li class="nav-item">
                            <a class="navMenu" href="Learn.html">Learn</a>
                        </li>
                        <li class="nav-item">
                            <a class="navMenu" href="">.....</a>
                        </li>
                        <li class="nav-item">
                            <a class="navMenu" href="">.....</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>
    <div class="container-fluid p-5 " style="background-color: #2A9D8F;">
            <div class="headerInformation container justify-content-center ">
                <div class="col-md-7">
                    <p id="headerText" class="text-left headerText"></p>
                    <a href="#start">
                        <button class="headerButton btn btn-lg px-5" type="button">Start</button>
                    </a>
                </div>
                <div class="col-md-5">
                    <img class="img-fluid" style="border-radius: 65px;" src="image/HeaderImg.png">
                </div>
            </div>
    </div>
    <div class="container-fluid p-5" style="background-color:#264653;">
        <div class="container my-5">
            <div class="container p-5" style="background-color: #2A9D8F; border-radius:45px;display: flex;">
                <div class="col-md-6">
                    <p id="instructions" class="text-left">How to touch type? You do not know how to blind type? Then press the button</p>
                    <a href="Learn.html">
                        <button class="instructionButton btn btn-lg px-5">Learn</button>
                    </a>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="image/keyboard.png">
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="container" style="display: flex; flex-wrap: wrap; justify-content: center;">
                <a name="start"></a>
                <button id="startBtnToGenText" class="statsButton btn btn-md mx-5 px-5">Start</button>
                <div class="row my-2 mx-5 px-3 d-flex justify-content-center" style="background-color: #2A9D8F; border-radius: 67px;">
                    <div class="col-xl d-flex justify-content-center"> Speed:<div id="speed">0</div> </div>
                    <div class="col-xl d-flex justify-content-center"> Time: <div id="timer">00:00</div></div>
                    <div class="col-xl d-flex justify-content-center"> Progress:<div id="progress">0</div></div>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="container p-5" style="background-color: #2A9D8F;border-radius: 45px;">
                <div  class="changableText text-fluid">
                    <p id="randomText">*Click start button to get random text or input down below your own text*</p>
                    <textarea id="inputTextHere" class="inputText form-control" type="text"  placeholder="Type Here"></textarea>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="container p-5" style="background-color: #2A9D8F;border-radius: 45px;">
                <div  class="changableText text-fluid ">
                    <button id="myOwnTextBtn" class="statsButton-diffColor btn btn-md mx-5 px-5 ">Start with my text</button>
                    <textarea id="myOwnText" class="inputText form-control" type="text"  placeholder="Input your own text"></textarea>
                </div>
            </div>
        </div>

    </div>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
